<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <span id="turn__message"></span>
   <div id="gameBoard__container">
   <div class="row" data-column-index="1"  data-row-index="1" onclick="getBoxCoordinates(this)"></div>
   <div  class="row" data-column-index="2"  data-row-index="1" onclick="getBoxCoordinates(this)"></div>
   <div  class="row" data-column-index="3"  data-row-index="1" onclick="getBoxCoordinates(this)"></div>
  

   <div   class="row" data-column-index="1"  data-row-index="2" onclick="getBoxCoordinates(this)"></div>
   <div    class="row" data-column-index="2"  data-row-index="2" onclick="getBoxCoordinates(this)"></div>
   <div     class="row" data-column-index="3"  data-row-index="2" onclick="getBoxCoordinates(this)"></div>


   <div  class="row" data-column-index="1"  data-row-index="3" onclick="getBoxCoordinates(this)"></div>
   <div   class="row" data-column-index="2"  data-row-index="3" onclick="getBoxCoordinates(this)"></div>
   <div  class="row" data-column-index="3"  data-row-index="3" onclick="getBoxCoordinates(this)"></div>

   </div>
 
<script src="app.js"></script>
  </body>
</html>
